<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الترحيب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background-image: url(images/abstract-red-and-black-futuristic-gaming-background-in-livestream-free-vector.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow-x: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 0 0 0 10px;
        }
        .navbar button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            text-align: right;
            display: block;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #555;
        }
        .navbar .options {
            display: none;
            margin-top: 10px;
            text-align: right;
        }
        .navbar .options button {
            background-color: #444;
            margin-top: 5px;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }
        .navbar .options button:hover{
            background-color: red;
        }
        .content {
            text-align: center;
            margin-top: 80px;
        }
        .content h1 {
            color: #333;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px 20px;
        }
        .images img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 15px;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        .list{
            font-size: 20px;
            letter-spacing: 1px;
            text-align: center;
            margin: auto;
        }
    </style>
    <script>
        function toggleOptions() {
            var options = document.getElementById("options");
            if (options.style.display === "block") {
                options.style.display = "none";
            } else {
                options.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <button class="list" onclick="toggleOptions()">القائمة</button>
        <div id="options" class="options">
            <button onclick="window.location.href='freefire.html'"> free fire </button>
            <button onclick="window.location.href='clashofclans.html'"> clash of clans </button>
            <button onclick="window.location.href='legendmobile.html'"> mobile legend </button>
            <button onclick="window.location.href='pubg.html'"> pupge mobile </button>
        </div>
    </div>

    <div class="content">
        <h1 style="color: #fff; margin-bottom: 40px;">اهلا و سهلا بكم في متجر</h1>
        <div class="images">
            <img src="images/Free Fire.jpg" alt="صورة 1" onclick="window.location.href='freefire.html'">
            <img src="images/bupg.jpg" alt="صورة 2" onclick="window.location.href='pubg.html'">
            <img src="images/mobile-legends.jpg" alt="صورة 3" onclick="window.location.href='legendmobile.html'">
            <img src="images/clash of clans.jpg" alt="صورة 2" onclick="window.location.href='clashofclans.html'">
        </div>
    </div>
</body>
</html>
